<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/count.css" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/count.js"></script>
  <title>Leap year detector</title>
</head>
<body>
  <div class="container">
    <h1>Count Up By... something</h1>

    <form id="count_up_by">
      <div class="form-group">
        <label for="number">Enter a number you want to count up to:</label>
        <input id="number" type="text">
      </div>

      <div class="form-group">
        <label for="multiple">Enter the multiple you want to count by:</label>
        <input id="multiple" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
      <p>And here's your result:<span class="result"></span></p>
    </div>
  </div>
</body>
</html>
