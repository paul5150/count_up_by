<!DOCTYPE html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/count.css" type="text/css">
  <script src="js/jquery-1.11.3.js"></script>
  <script src="js/count.js"></script>
  <title>Leap year detector</title>
</head>
<body>
  <div class="container">
    <h1>Leap year detector</h1>

    <form id="count_up_by">
      <div class="form-group">
        <label for="number">Enter a number and find out if it's a leap number:</label>
        <input id="number" type="text">
      </div>

      <button type="submit" class="btn">Find out!</button>
    </form>

    <div id="result">
      <p><span class="year"></span> is <span class="not"></span> a leap year.</p>
    </div>
  </div>
</body>
</html>
